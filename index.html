<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Santi Code Quiz</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>The Code Quiz</h1>
    </header>     
    <div id="main-div">
        <button id='timer-button'>Start Quiz</button>
        <div id="timeDiv"></div>

        <div class="quiestionDiv">
            <h3 class="questions"></h3>
        </div>
        
        <div class="listOfAnswers hidden">
                <button class="answer" id="answerOne"></button>
                <button class="answer" id="answerTwo"></button>
                <button class="answer" id="answerThree"></button>
                <button class="answer" id="answerFour"></button>              
        </div>
        <p id="outcome" class="hidden"></p>

     
    </div>
    <script src="./script.js"></script>
</body>
</html>
